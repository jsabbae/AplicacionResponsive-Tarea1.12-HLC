<ion-content>
  <ion-item>
    <ion-input [(ngModel)]="filtro" placeholder="Filtrar por título" (input)="applyFilter()"></ion-input>
    <ion-button slot="end" (click)="applyFilter()">Filtrar</ion-button>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ng-container *ngFor="let cancion of canciones$ | async">
        <ion-col size-xl="3" size-lg="4" size-md="6" size-sm="12">
          <ion-card>
            <ion-card-content>
              <h2>{{ cancion.title }}</h2>
              <p><strong>Artista:</strong> {{ cancion.artist }}</p>
              <p><strong>Año:</strong> {{ cancion.year }}</p>
              <p><strong>Género:</strong> {{ cancion.genre }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
